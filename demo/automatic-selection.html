<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>listbox-combobox demo</title>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const demo = document.querySelector('#demo');
      const list1 = document.querySelector('#demoList1');
      const FRUITS_AND_VEGGIES = [
        'Apple',
        'Artichoke',
        'Asparagus',
        'Banana',
        'Beets',
        'Bell pepper',
        'Broccoli',
        'Brussels sprout',
        'Cabbage',
        'Carrot',
        'Cauliflower',
        'Celery',
        'Chard',
        'Chicory',
        'Corn',
        'Cucumber',
        'Daikon',
        'Date',
        'Edamame',
        'Eggplant',
        'Elderberry',
        'Fennel',
        'Fig',
        'Garlic',
        'Grape',
        'Honeydew melon',
        'Iceberg lettuce',
        'Jerusalem artichoke',
        'Kale',
        'Kiwi',
        'Leek',
        'Lemon',
        'Mango',
        'Mangosteen',
        'Melon',
        'Mushroom',
        'Nectarine',
        'Okra',
        'Olive',
        'Onion',
        'Orange',
        'Parship',
        'Pea',
        'Pear',
        'Pineapple',
        'Potato',
        'Pumpkin',
        'Quince',
        'Radish',
        'Rhubarb',
        'Shallot',
        'Spinach',
        'Squash',
        'Strawberry',
        'Sweet potato',
        'Tomato',
        'Turnip',
        'Ugli fruit',
        'Victoria plum',
        'Watercress',
        'Watermelon',
        'Yam',
        'Zucchini'
      ];
      const update = function(event) {
        demo.querySelector('span').innerHTML = event.detail;
      };
      list1.items = FRUITS_AND_VEGGIES;
      demo.addEventListener('value-changed', update);
    });
  </script>

</head>

<body>

<div id="demo"></div>

<script type="module">
  import { html, render } from 'https://unpkg.com/lit-html?module'; // workaround until owc-dev-server supports html
  import '../src/listbox-combobox.js';
  render(html`
    <h1>Example 2: List Autocomplete with Automatic Selection</h1>
    <p>List autocomplete with automatic selection means that:</p>
    <ol>
      <li>When the listbox popup is displayed, it contains suggested values that complete or logically correspond to the characters typed in the textbox. In this implementation, the values in the listbox have names that start with the characters typed in the textbox.</li>
      <li>The first suggestion is automatically highlighted as selected.</li>
      <li>The automatically selected suggestion becomes the value of the textbox when the combobox loses focus unless the user chooses a different suggestion or changes the character string in the textbox.</li>
    </ol>

    <listbox-combobox label="Choice 2 Fruit or Vegetable" id="demoList1" should-auto-select></listbox-combobox>
    <p aria-live="polite">The selected value is: <span></span></p>
    
  `, document.querySelector('#demo'));
</script>
</body>

</html>
